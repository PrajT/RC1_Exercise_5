<!DOCTYPE html>
<html>
  <head>
    <title>Travel Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Centering the card below the heading */
      .center-card {
        display: flex;
        justify-content: center;
        margin-top: 20px; /* Add some margin between the heading and the card */
      }
    </style>
  </head>

  <body>
    <header class="bg-dark">
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand text-light" href="index.html"
            >Travel Database</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white-50" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="Destination.html"
                  >Destinations</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="Travel_Report.html"
                  >Travel Report</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="Travel_Tips.html"
                  >Travel Tips</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <h1>Travel Details</h1>
      <section id="DestinationsDetails" class="center-card w-75"></section>
    </main>

    <script>
      // Database
      let destination = [
        {
          id: "1",
          name: "Paris",
          Duration: "7 days",
          Highlights: "Eiffel Tower, Louvre Museum",
          Details: "A wonderful trip to the romantic city of Paris.",
        },
        {
          id: "2",
          name: "Tokyo",
          Duration: "7 days",
          Highlights: "Tokyo Tower,Meiji Shrine",
          Details: "A wonderful trip to the city Tokyo.",
        },
        {
          id: "3",
          name: "Rome",
          Duration: "7 days",
          Highlights: "Colosseum ,Vatican City",
          Details: "A wonderful trip to the city of Rome.",
        },
        {
          id: "4",
          name: "New York City",
          Duration: "7 days",
          Highlights: "Statue of Liberty, Central Park",
          Details: "A wonderful trip to the city of New York City.",
        },
        {
          id: "5",
          name: "Cape Town",
          Duration: "7 days",
          Highlights: "Table Mountain, Robben Island",
          Details: "A wonderful trip to the city of Cape Town.",
        },
        {
          id: "6",
          name: "Sydney",
          Duration: "7 days",
          Highlights: "Sydney Opera House, Bondi Beach",
          Details: "A wonderful trip to the city of Sydney.",
        },
      ];

      function getParameterById(name) {
        let url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      let Destid = getParameterById("id");

      let Dest;
      for (let i = 0; i < destination.length; i++) {
        if (destination[i].id === Destid) {
          Dest = destination[i];
        }
      }

      let DestDetails = document.getElementById("DestinationsDetails");
      DestDetails.innerHTML = `
          <div class="card w-50">
            <div class="card-body">
              <h2>${Dest.name}</h2>
              <p><strong>Duration</strong>: ${Dest.Duration}</p>
              <p><strong>Highlights</strong>: ${Dest.Highlights}</p>
              <p><strong>Details</strong>: ${Dest.Details}</p>
            </div>
          </div>
        `;
    </script>
    <footer class="bg-dark text-white py-3">
      <div class="text-center">
        <p>&copy; 2023 Travel Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
